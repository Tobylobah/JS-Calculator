<!Doctype html>
<html lang="en">
<head>
<title>Calculator</title>  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()" class="btn">C</button>
    <button onclick="displayCalc('7')" class="btn">7</button>
    <button onclick="displayCalc('8')" class="btn">8</button>
    <button onclick="displayCalc('9')" class="btn">9</button>
    <button onclick="displayCalc('+')" class="btn operator">+</button>
    <button onclick="displayCalc('4')" class="btn">4</button>
    <button onclick="displayCalc('5')" class="btn">5</button>
    <button onclick="displayCalc('6')" class="btn">6</button>
    <button onclick="displayCalc('-')" class="btn operator">-</button>
    <button onclick="displayCalc('1')" class="btn">1</button>
    <button onclick="displayCalc('2')" class="btn">2</button>
    <button onclick="displayCalc('3')" class="btn">3</button>
    <button onclick="displayCalc('*')" class="btn operator">*</button>
    <button onclick="displayCalc('0')" class="btn">0</button>
    <button onclick="calculateResult()" class="btn">=</button>
        <button onclick="displayCalc('.')" class="btn">.</button>
   <button onclick="displayCalc('/')" class="btn operator">/</button>
    <button onclick="convertToCelsius()" class="btn conversion">F to C</button>
<button onclick="convertToFahrenheit()" class="btn conversion">C to F</button>
   <a href="BMI.html"><button class="btn conversion">BMI</button></a>
  </div>
  </div>
  <script src="script.js">

  </script>
</body>
</html>
